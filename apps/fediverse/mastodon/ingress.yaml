---
apiVersion: v1
kind: Service
metadata:
  name: external-service-mastodon
  namespace: mastodon
spec:
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: mastodon
subsets:
- addresses:
  - ip: 137.184.168.240
  ports:
  - name: https
    port: 443
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-service-mastodon
  namespace: mastodon
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
  - host: "${SECRET_DOMAIN}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mastodon
            port:
              number: 443
  tls:
  - hosts:
    - "${SECRET_DOMAIN}"
