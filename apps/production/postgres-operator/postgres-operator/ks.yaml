---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-postgres-operator
  namespace: flux-system
spec:
  path: ./apps/production/postgres-operator/postgres-operator/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: postgres-operator
      namespace: postgres-operator
  interval: 30m
  retryInterval: 5m
  timeout: 15m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-postgres-operator-configuration
  namespace: flux-system
spec:
  path: ./apps/production/postgres-operator/postgres-operator/configuration
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: postgres-operator
      namespace: postgres-operator
  interval: 30m
  retryInterval: 5m
  timeout: 15m
