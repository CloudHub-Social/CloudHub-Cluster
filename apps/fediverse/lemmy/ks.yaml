---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-fediverse-lemmy
  namespace: flux-system
spec:
  # dependsOn:
  #   - name: cluster-apps-external-secrets
  path: ./apps/fediverse/lemmy/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 5m
